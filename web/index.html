<html ng-app="app">

    <body ng-controller="IndexController">

            <tr ng-repeat="entidadBancaria in entidadesBancarias | orderBy: 'nombre'">

                <!--<td>{{entidadBancaria.codigoEntidad}}</td>

                <td>{{entidadBancaria.direccion}}</td>

            </tr>

    </body>
